<div class="input-group">
  <input
    class="form-control border-end-0"
    [value]="value"
    (input)="updateValue($event)"
    (blur)="handleInputInteraction()"
    [type]="fieldTypePassword"
    [placeholder]="placeholder"
  />
  <ng-container *ngTemplateOutlet="inputGroupPassword"></ng-container>
</div>

<ng-template #inputGroupPassword>
  <span
    class="input-group-text border-start-0"
    (click)="toggleTypeInput()"
    (keyup)="toggleTypeInput()"
    role="button"
    tabindex="0">
    <i
      class="iconlace"
      [ngClass]="{
        'iconlace-eye': !isFieldTextType,
        'iconlace-eye-off': isFieldTextType
      }"
    >
    </i>
  </span>
</ng-template>
